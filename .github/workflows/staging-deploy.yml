name: Staging Deploy (FlowerBot)

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      APP_DLL: FlowerBot.dll
      DEPLOY_USER: deploy
      VPS_HOST: ${{ secrets.VPS_HOST }}
      SSH_KEY: ${{ secrets.VPS_SSH_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ./client/package-lock.json

      - name: Publish ASP.NET Core (server/)
        run: dotnet publish ./server/FlowerBot.csproj -c Release -o ./published-backend
        
      - name: Build React (client/)
        run: |
          cd client
          npm ci
          npm run build
        env:
          CI: false
          REACT_APP_API_BASE_URL: https://staging.ivy-web.ru/api

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" | base64 --decode > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts

      - name: Deploy backend to VPS
        run: |
          rsync -avz --delete \
            ./published-backend/ \
            ${{ env.DEPLOY_USER }}@${{ env.VPS_HOST }}:/home/deploy/staging/backend/

      - name: Deploy frontend to VPS
        run: |
          rsync -avz --delete \
            ./client/build/ \
            ${{ env.DEPLOY_USER }}@${{ env.VPS_HOST }}:/home/deploy/staging/frontend/
            
      - name: Verify backend files
        run: |
          ssh ${{ env.DEPLOY_USER }}@${{ env.VPS_HOST }} \
            "ls -la /home/deploy/staging/backend | head -n 10"

      - name: Verify frontend files
        run: |
          ssh ${{ env.DEPLOY_USER }}@${{ env.VPS_HOST }} \
            "ls -la /home/deploy/staging/frontend | head -n 10"
