name: Test Sync to VPS

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      VPS_HOST: ${{ secrets.VPS_HOST }}
      SSH_KEY: ${{ secrets.VPS_SSH_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" | base64 --decode > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts

      - name: Sync files to VPS (backend)
        run: |
          rsync -avz --delete \
            --exclude='bin/' \
            --exclude='obj/' \
            --exclude='.git' \
            ./ \
            deploy@${{ env.VPS_HOST }}:/home/deploy/staging/backend/

      - name: Verify files on VPS
        run: |
          ssh deploy@${{ env.VPS_HOST }} \
            "ls -la /home/deploy/staging/backend | head -n 15"
